<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Sols</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Press Start 2P', cursive !important;
        }
    </style>
    <!-- Load Phaser first -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>
    <div class="particles"></div>
    
    <!-- Add audio element -->
    <audio id="bgMusic" preload="auto" loop="loop">
        <source src="assets/audio/heir-of-fire.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Add a play button that shows only if autoplay fails -->
    <button id="playButton" style="display: none; position: fixed; bottom: 20px; left: 20px; z-index: 1000; background: rgba(0,0,0,0.5); color: white; border: 1px solid white; padding: 10px; cursor: pointer;">Play Music</button>

    <div id="title-screen">
        <img src="assets/ui/text/Layer 61.svg" alt="Dark Sols" id="title-logo">
        <button id="start-button" type="button">Enter the Chain</button>
        <div id="ticker">$DARKSOLS</div>
    </div>

    <div id="game-container" style="display: none;">
        <div id="game"></div>
        <div id="controls-section">
            <div class="control-button">A/D: MOVE</div>
            <div class="control-button">LEFT CLICK: ATTACK</div>
            <div class="control-button">RIGHT CLICK: DODGE</div>
            <div class="control-button">F: HEAL</div>
        </div>
    </div>

    <div id="social-icons">
        <a href="https://x.com/darksolsSOLANA" target="_blank" class="social-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </a>
        <a href="https://t.me/+bkym3sVZbGBkOGUx" target="_blank" class="social-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/>
            </svg>
        </a>
    </div>

    <style>
        #controls-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            width: 100%;
        }
        .control-button {
            background: #2a2a2a;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #444;
            font-size: 12px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        #social-icons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        .social-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .social-icon svg {
            width: 32px;
            height: 32px;
            fill: white;
            filter: drop-shadow(0 0 8px rgba(138, 43, 226, 0.8));
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            transform: translateY(-2px);
            background: rgba(138, 43, 226, 0.2);
        }
        .social-icon:hover svg {
            filter: drop-shadow(0 0 12px rgba(138, 43, 226, 1));
        }
        #ticker {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8),
                         0 0 20px rgba(138, 43, 226, 0.6),
                         0 0 30px rgba(138, 43, 226, 0.4);
            letter-spacing: 2px;
        }
    </style>
    
    <!-- Load game scripts -->
    <script src="js/particles.js"></script>
    <script src="js/main.js" type="module"></script>
    
    <!-- Add audio control script -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const bgMusic = document.getElementById('bgMusic');
            const playButton = document.getElementById('playButton');
            let hasStarted = false;

            function startMusic() {
                if (hasStarted) return;
                hasStarted = true;
                
                bgMusic.volume = 0;
                bgMusic.loop = true;
                bgMusic.play();
                
                let vol = 0;
                const targetVol = 0.08;
                const fadeInterval = setInterval(() => {
                    if (vol < targetVol) {
                        vol += 0.01;
                        bgMusic.volume = vol;
                    } else {
                        clearInterval(fadeInterval);
                    }
                }, 100);
                
                playButton.style.display = 'none';
            }

            // Add ended event listener as a backup
            bgMusic.addEventListener('ended', () => {
                if (hasStarted) {
                    bgMusic.currentTime = 0;
                    bgMusic.play();
                }
            });

            // Try to play automatically
            bgMusic.play().then(() => {
                console.log('Music started automatically');
                startMusic();
            }).catch(error => {
                console.log('Autoplay prevented, showing play button');
                playButton.style.display = 'block';
            });

            // Click on page to start
            document.addEventListener('click', () => {
                if (!hasStarted) {
                    startMusic();
                }
            }, { once: true });

            // Fallback play button
            playButton.addEventListener('click', () => {
                startMusic();
            });

            // Debug code for audio
            bgMusic.addEventListener('loadeddata', () => {
                console.log('Audio loaded successfully');
            });
            bgMusic.addEventListener('error', (e) => {
                console.error('Audio loading error:', e);
            });
            
            // Try to play audio when user interacts
            document.addEventListener('click', () => {
                bgMusic.play()
                    .then(() => console.log('Audio playing'))
                    .catch(e => console.error('Audio play error:', e));
            });
        });
    </script>
</body>
</html>
